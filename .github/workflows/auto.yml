name: "Auto update üåè"
on:
  push:
    branches:
      - "master"
    tags-ignore:
      - "v*"

jobs:
  auto:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Update locales
        uses: DengSir/curse-locale-action@master
        with:
          token: ${{ secrets.CURSE_TOKEN }}

      - name: Update libs
        uses: DengSir/curse-update-action@master
        with:
          root: Libs

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: Update locale files"
