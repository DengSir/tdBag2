name: publish
on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: install wct
        run: npm install --location=global wow-curse-tools

      - name: publish
        run: wct publish --token ${{ secrets.CURSE_TOKEN }}
