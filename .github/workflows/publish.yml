name: "Publish addon ðŸš›"
on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: DengSir/curse-publish-action@master
        with:
          token: ${{ secrets.CURSE_TOKEN }}

      - name: release
        uses: softprops/action-gh-release@v2
        with:
          body_path: changelog.txt
          files: |
            *.zip
